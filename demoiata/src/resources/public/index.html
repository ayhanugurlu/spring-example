<DOCTYPE html>
<html ng-app="demo"  ng-controller="demoController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
          crossorigin="anonymous">

</head>

<body>
<div class="container">

    <input type="text" name="input" ng-model="loginReq.username"
           ng-pattern="inputPattern" required ng-trim="false">

    <input type="text" name="input" ng-model="loginReq.password"
           ng-pattern="inputPattern" required ng-trim="false">

    <button ng-click="controller.login()">Login</button>

    {{username}}
</div>

<!--jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
<!-- alertify standard version -->
<script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
<!-- alertify angular module -->
<script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/ngAlertify.js"></script>
<!--Preference -->
<script src="app/demo/demo.js"></script>
<script src="app/demo/LoginRequest.js"></script>
<script src="app/demo/demoFactory.js"></script>
<script src="app/demo/demoController.js"></script>

</body>

</html>
